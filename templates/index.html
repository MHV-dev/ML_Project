<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
</head>
<body>
   <div class="login">
       <h1>Student Exam Performance Indicator</h1>
     <form action="{{ url_for('predict_datapoint') }}" method="post">
    <label >Race/Etinicity </label>
    <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
        <option class="placeholder" select disabled value="">select Race</option>
        <option value="Group A">Group A</option>
        <option value="Group B">Group B</option>
        <option value="Group C">Group C</option>
        <option value="Group D">Group D</option>
        <option value="Group E">Group E</option>
    </select><br><br>
    <label >Parental education level</label>
    <select class="form-control" name="parental_level_of_education" placeholder="Enter you Parent Education" required>
        <option class="placeholder" select disabled value="">select Parental enducation level</option>
        <option value="Master's degree" >Master's degree</option>
        <option value="associate's degree" >associate's degree</option>
        <option value="bachelor's degree" >bachelor's degree</option>
        <option value="high school" >high school</option>
        
    </select><br><br>
    <label >enter gender</label>
    <select class="form-control" name="gender" placeholder="Enter you Gender" required>
        <option disabled selected value="">Select Gender</option>
        <option value="Male" >Male</option>
        <option value="Female" >Female</option>
    </select><br><br>
    <label >lunch type</label>
    <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
        <option value="free/reduced" >free/reduced</option>
        <option value="standard" >standard</option>
    </select><br><br>
    <label >Test preparation type</label>
        <select class="form-control" name="test_preparation_course" placeholder="Enter you Course" required>
        <option class="placeholder" selected disabled value="">Select Test_course</option>
        <option value="None" >None</option>
        <option value="completed" >completed</option>
    </select><br><br>
    <label >Reading score</label>
     <input class="form-control" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' /> 
            <br><br>
    <label >writing score</label>
     <input class="form-control" type="number" name="writing_score"
                placeholder="Enter your writing score" min='0' max='100' />
    <br><br>

    <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />

    </form>
   
    {% if results is not none %}
     <h3>the prediction is {{results}}</h3>
    {% endif %}
   </div> 
</body>
</html>
